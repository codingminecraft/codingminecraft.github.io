<div class="sidebar">
  <div class="sidebar-content">
    {% if page.toc == "" %}
      <h1 class="sidebar-title"><a href="/">Coding Minecraft</a></h1>
    {% else %}
      <h1 class="sidebar-title">{{ page.title | replace: "-", " " }}</h1>
    {% endif %}
    <h1 class="topbar-title"><a href="/">Coding Minecraft</a></h1>

    <div class="chapter-links">
      {% assign i = 0 %}
      {% for link in page.contents %}
        {% assign i = i | plus:1 %}
        <div class="chapter-link">
          <a href="#{{ link | replace: " ", "-" }}" class="link"><b>{{i}}</b> {{ link }}</a>
        </div>
      {% endfor %}
      <br />

      <div class="chapter-link">
        <a href="/Toc" class="link">Table of Contents</a>
      </div>
    </div>
  </div>
</div>
